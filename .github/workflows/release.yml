name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Determine release codename
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          SUBJECT=$(git tag -l "${TAG_NAME}" --format="%(contents:subject)")
          CODENAME="${SUBJECT#* â€“ }"
          if [ "${CODENAME}" = "${SUBJECT}" ]; then
            CODENAME="${SUBJECT#*- }"
          fi
          if [ -z "${CODENAME}" ]; then
            CODENAME=$(go run ./cmd/tools/next-codename)
          fi
          echo "RELEASE_CODENAME=${CODENAME}" >> $GITHUB_ENV
          echo "Using codename: ${CODENAME}"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.13.2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_CODENAME: ${{ env.RELEASE_CODENAME }}
