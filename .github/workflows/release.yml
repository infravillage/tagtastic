name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g., v0.1.0-beta.2)"
        required: false

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Determine release codename
        run: |
          TAG_NAME="${{ inputs.tag }}"
          if [ -z "${TAG_NAME}" ]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          fi
          case "${TAG_NAME}" in
            v*) ;;
            *)
              echo "Tag name must start with v (got: ${TAG_NAME})" >&2
              exit 1
              ;;
          esac

          RAW_TAG=$(git cat-file -p "${TAG_NAME}")
          if ! echo "${RAW_TAG}" | grep -q "^tag "; then
            echo "Tag ${TAG_NAME} must be annotated (use: git tag -a)" >&2
            exit 1
          fi

          SUBJECT=$(printf "%s\n" "${RAW_TAG}" | awk 'BEGIN{found=0} /^$/{found=1; next} found{print; exit}')
          CODENAME=""
          if echo "${SUBJECT}" | grep -q " – "; then
            CODENAME="${SUBJECT#* – }"
          elif echo "${SUBJECT}" | grep -q " - "; then
            CODENAME="${SUBJECT#* - }"
          fi
          if [ -z "${CODENAME}" ]; then
            echo "Unable to extract codename from tag subject: ${SUBJECT}" >&2
            exit 1
          fi
          echo "RELEASE_CODENAME=${CODENAME}" >> $GITHUB_ENV
          echo "Using codename: ${CODENAME}"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.13.2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_CODENAME: ${{ env.RELEASE_CODENAME }}
