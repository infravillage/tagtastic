name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g., v0.1.0-beta.2)"
        required: false

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Determine release codename
        run: |
          TAG_NAME="${{ inputs.tag }}"
          if [ -z "${TAG_NAME}" ]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          fi
          case "${TAG_NAME}" in
            v*) ;;
            *)
              echo "Tag name must start with v (got: ${TAG_NAME})" >&2
              exit 1
              ;;
          esac

          RAW_TAG=$(git cat-file -p "${TAG_NAME}" || true)
          SUBJECT=""
          if echo "${RAW_TAG}" | grep -q "^tag "; then
            SUBJECT=$(printf "%s\n" "${RAW_TAG}" | awk 'BEGIN{found=0} /^$/{found=1; next} found{print; exit}')
          fi

          if [ -z "${SUBJECT}" ] && [ -f ".tagtastic.yaml" ]; then
            SUBJECT=$(awk -F': ' -v key="${TAG_NAME#v}" '$1 ~ "^[[:space:]]*"key"$" {print $2}' .tagtastic.yaml)
          fi

          if [ -z "${SUBJECT}" ]; then
            CHANGELOG_LINE=$(git show "${TAG_NAME}:CHANGELOG.md" | awk -v ver="${TAG_NAME#v}" '$0 ~ "^## \\["ver"\\]" {print; exit}')
            SUBJECT=$(printf "%s\n" "${CHANGELOG_LINE}" | awk -F'\"' '{print $2}')
          fi
          CODENAME=""
          if echo "${SUBJECT}" | grep -q " – "; then
            CODENAME="${SUBJECT#* – }"
          elif echo "${SUBJECT}" | grep -q " - "; then
            CODENAME="${SUBJECT#* - }"
          fi
          if [ -z "${CODENAME}" ]; then
            echo "Unable to extract codename for ${TAG_NAME}. Ensure an annotated tag or .tagtastic.yaml entry exists." >&2
            exit 1
          fi
          echo "RELEASE_CODENAME=${CODENAME}" >> $GITHUB_ENV
          echo "Using codename: ${CODENAME}"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.13.2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_CODENAME: ${{ env.RELEASE_CODENAME }}
